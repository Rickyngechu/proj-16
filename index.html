<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div class="main bg-Alabaster">
      <div class="multiform">
        <form action="#">
          <div class="active-btns-cont relative bg-Purplish-blue">
            <img src="assets/images/bg-sidebar-mobile.svg" alt="sidebar" />
            <div
              class="status-btns-ct flex g justify-between [&>span]:px-4 [&>span]:py-2 [&>span]:rounded-[50%] [&>span]:border [&>span]:border-Pastel-blue max-w-60 [&>span]:text-White [&>span]:font-bold"
            >
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
            </div>
          </div>
          <div class="tabs-forms w-[90%] mx-auto bg-Strawberry-red">
            <div class="tab-1">
              <span class="main-heading">Personal info</span>
              <p>Please provide your name, email address, and phone number.</p>
              <div class="item">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g Stephen King" />
              </div>
              <div class="item">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="e.g stephenking@lorem.com"
                />
              </div>
              <div class="item">
                <label for="phone">Phone number</label>
                <input type="email" id="email" placeholder="+1234567890" />
              </div>
            </div>
            <div class="tab-1"></div>
            <div class="tab-1"></div>
            <div class="tab-1"></div>
          </div>

          <div class="btns-cont">
            <button class="prev">Prev Step</button>
            <button>Next step</button>
          </div>
        </form>
      </div>
    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
